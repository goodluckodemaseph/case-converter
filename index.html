      function toUpperCase() {
    var text = document.getElementById("pop").value;
//     alert(text);
          document.getElementById("pop").value = text.toUpperCase();
      } 
        function toLowerCase(){
            var text = document.getElementById("pop").value;
            document.getElementById("pop").value = text.toLowerCase();
        } 
        
        function toTitleCase(){
                var text = document.getElementById("pop");
                var words=text.value.toLowerCase().split(" ");
            
            for (i = 0; i < words.length; i++) {
                    words[i] = words[i].charAt(0).toUpperCase() + words[i].substr(1).toLowerCase();
            } 
            document.getElementById("pop").value = words.join(" ");
            
        }
        
        function toSentenceCase(){
             var text = document.getElementById("pop").value.toLowerCase();
              document.getElementById("pop").value = text.charAt(0).toUpperCase() + text.slice(1);
        } 
        function toCapitalizedCase(){
             var text = document.getElementById("pop");
